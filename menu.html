<!DOCTYPE html>
<html>
<head>
	<title>mobile menu</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<link rel="stylesheet" href="_fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="_css/style.css">
</head>
<body>
<header id="top">
	<div id="mobileHeader">

		<div id="mobileUpperHeader">
			<div id="mobileUpperWrapper">
				<div id="mobileUpperLogo"></div>
				<div id="mobileUpperClose">
					<div id="MobileCloseText">close</div>
				</div>
			</div>
		</div>

		<div id="mobileMenu">
			<div id="mobileMenuDisplay">
				<div id="mobileMenuContent"></div>
			</div>
		</div>

		<div id="mobileLowerHeader">
			<div id="mobileEmailOuter">
				<div id="menuBookTitle">book a life</div>
				<div id="menuBookInputBox">
					<input type="email" name="emailAddress" placeholder="&#xf003; email address">
				</div>
				<div id="menuBookSendButton">
					<i class="fa fa-arrow-right" aria-hidden="true"></i>
				</div>
			</div>
		</div>

		<div id="mobileBookLife">
			<div id="mobileBookDisplay" class="shadow">
				<div id="mobileBookContent">
					<div id="mobileBookText">
						<div id="mobileMailFeedback">

						</div>
						<h3>book a life?</h3>
						<p>
							Be one of the first to collect and train the real world creatures in virtual reality. Beta platform availability and launch dates will be sent by email at a later date. For all other matters regarding bookings, please send us an email.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>


<div id="main">
	<div id="spaceholder"></div>
</div>

<script type="text/javascript" src="_js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="_js/menu.js"></script>
</body>
</html>
